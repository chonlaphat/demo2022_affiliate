<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restgo-affiliate</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/restgo-affiliate/apps/css/bootstrap.css">
    <link rel="stylesheet" href="/restgo-affiliate/apps/css/template/template.css">

</head>
<body class="page-signing">
    <div class="row">
        <div class="col-6 p-0">
            <a href="#" class="logo">
                <img src="/restgo-affiliate/apps/img/restgo_logo.png" alt="">
            </a>
            <img class="img-1" src="/restgo-affiliate/apps/img/picture5.jpg" alt="">
        </div>
        <div class="col-6 p-0">
            <div class="signing-form">
                <div class="form-width">
                    <div class="text-center my-3">
                        <span class="icon-success"><img src="/restgo-affiliate/apps/img/padlock.png"></span>
                        <h4>คุณลืมรหัสผ่านใช่หรือไม่?</h4>
                        <p class="card-details mb-2">ยืนยันอีเมลของคุณแล้วเราจะส่งลิงก์ให้คุณเปลี่ยนรหัสผ่าน</p>
                    </div>
                        <fieldset>
                           <form>
                               
                            <div class="alert alert-danger d-flex align-items-center" role="alert">
                                <i class="fas fa-exclamation-triangle icon-alert"></i>                          
                                <span class="ms-2">ขออภัย อีเมลของคุณไม่ได้อยู่ในฐานข้อมูลของเรา</span>
                            </div>
    
                            <div class="form-group">
                                <label for="email" class="form-label">อีเมล</label>
                                <input type="email" class="form-control is-invalid" id="email" placeholder="email@address.com">
                                <div id="validationServer03Feedback" class="invalid-feedback">
                                    กรุณาระบุอีเมล
                                </div>
                            </div>
    
                                <a class="mb-3 btn btn-primary btn-block w-100" type="submit" href="/restgo-affiliate/apps/html/signing/password-checkEmail.html" style="font-weight: bold;">
                                    ส่งลิงก์</a>
    
                                <div class="text-line my-2">
                                    <span>หรือ</span>
                                </div>
    
                                <div class="my-3 signin-signup">
                                    <a href="/restgo-affiliate/apps/html/signing/signup.html">สร้างบัญชีใหม่</a>
                                </div>
                            
                        </form> 
                        </fieldset>
                </div>
            </div>
        </div>
    </div>

    <script src="/restgo-affiliate/app/js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="/restgo-affiliate/app/js/bootstrap.js"></script>
</body>


</html>
