<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Restgo-affiliate</title>

<body class="page-signing">
    <div class="row">
        <div class="col-6 p-0">
            <a href="#" class="logo">

            <img class="img-1" src="/restgo-affiliate/apps/img/picture5.jpg" alt="">

                    </div>
                    
                        <fieldset>
                           <form>
                            <div class="alert alert-danger d-flex align-items-center" role="alert">
                                <i class="fas fa-exclamation-triangle icon-alert"></i>                          
                                <span class="ms-2">ขออภัย อีเมลหรือรหัสผ่านของคุณไม่ถูกต้อง</span>
                            </div>
    
                            <!---<div class="hstack gap-3 social-container">
                                <a class="btn google" href="/restgo-affiliate/apps/html/landing/google-landing.html">
                                    <span class="logo-wrapper me-1"><img src="/restgo-affiliate/apps/img/logo-google.png"></span>
                                  <span class="btn-label">เข้าสู่ระบบด้วย Google</span>
                                </a>
                                <button class="facebook">
                                  <span class="logo-wrapper me-1"><img src="/restgo-affiliate/apps/img/logo-facebook.png"></span>
                                  <span class="btn-label">เข้าสู่ระบบด้วย Facebook</span>
                                </button>
                            </div> -->
                        
                            <div class="form-group">
                                <label for="email" class="form-label">อีเมล</label>
                                <input type="email" class="form-control" id="email" placeholder="email@address.com">
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-label">รหัสผ่าน</label>
                                <input type="password" class="form-control" id="password" placeholder="กรุณากรอกรหัสผ่าน">

                                
                            </div>
                            <div class="form-group">
                                <div class="hstack justify-content-between">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            จดจำฉัน
                                        </label>
            
                                    </div>
            
                                    <a href="/restgo-affiliate/apps/html/signing/password-forgot.html">ลืมรหัสผ่าน?</a>
                                </div>
                                
                            </div>

                                <a class="mb-3 btn btn-primary btn-block w-100" type="submit" href="/restgo-affiliate/apps/html/profile-setting/personal-data.html" style="font-weight: bold;" >
                                    เข้าสู่ระบบ
                                </a>

                                <div class="text-line mb-2">
                                    <span>หรือ</span>
                                </div>

                                <!--<div class="socialmedia">
                                    <div class="thumbnail">
                                        <img class="img" src="/restgo-affiliate/apps/img/logo-google.png" alt="i-google">
                                    </div>
                                </div>-->
                                
                                <div class="hstack gap-3 social-container">
                                    <a class="btn google" href="#">
                                        <span class="logo-wrapper me-1"><img src="/restgo-affiliate/apps/img/logo-google.png"></span>
                                      <span class="btn-label">เข้าใช้งานด้วยบัญชี Google</span>
                                    </a>
                                </div>

                                <div class="signin-signup">
                                    <p>คุณยังไม่มีบัญชีใช่หรือไม่? <a href="/restgo-affiliate/apps/html/signing/signup.html">ลงทะเบียน</a></p>
                                </div>

                                <div class="signin-signup">
