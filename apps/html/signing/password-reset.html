<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restgo-affiliate</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/restgo-affiliate/apps/css/bootstrap.css">
    <link rel="stylesheet" href="/restgo-affiliate/apps/css/template/template.css">

</head>

<body class="page-signing">
    <div class="row">
        <div class="col-6 p-0">
            <a href="#" class="logo">
                <img src="/restgo-affiliate/apps/img/restgo_logo.png" alt="">
            </a>
            <img class="img-1" src="/restgo-affiliate/apps/img/picture5.jpg" alt="">
        </div>
        <div class="col-6 p-0">
            <div class="signing-form">
                <div class="form-width">
                    <div class="creat-acc">
                        <h3 class="text-center mb-3">ตั้งรหัสผ่านใหม่</h3>
                        <p>กรุณากรอกรหัสผ่านใหม่ของคุณด้านล่าง</p>
                    </div>
                    
                        <fieldset>
                           <form>
                            <div class="alert alert-danger d-flex align-items-center" role="alert">
                                <i class="fas fa-exclamation-triangle icon-alert"></i>
                                <span class="ms-2">เลือกรหัสผ่านที่คุณไม่เคยใช้มาก่อน</span>
                            </div>       
                            <div class="form-group">
                                <label for="password" class="form-label">รหัสผ่านใหม่</label>
                                <input type="password" class="form-control is-invalid" id="password" placeholder="กรุณากรอกรหัสผ่าน">
                                <div id="validationServer03Feedback" class="invalid-feedback">
                                    กรุณากรอกรหัสผ่านอย่างน้อย 8 ตัว (หรือมากกว่า) เท่านั้น
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cf-password" class="form-label">รหัสผ่านใหม่อีกครั้ง</label>
                                <input type="password" class="form-control is-invalid" id="cf-password" placeholder="กรุณากรอกรหัสผ่านอีกครั้ง">
                                <div id="validationServer03Feedback" class="invalid-feedback">
                                    รหัสผ่านไม่ตรงกัน
                                </div>
                            </div>
                            <a class="mb-3 btn btn-primary btn-block w-100" type="submit" href="/restgo-affiliate/apps/html/signing/password-reset-update.html" style="font-weight: bold;">
                                เปลี่ยนรหัสผ่าน</a>

                        </form> 
                    </fieldset> 
                </div>
            </div>
        </div>
    </div>

    <script src="/restgo-affiliate/app/js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="/restgo-affiliate/app/js/bootstrap.js"></script>
</body>


</html>
